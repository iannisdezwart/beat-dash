<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BeatDash</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/index.css">

		<script defer src="js/vector.js"></script>
		<script defer src="js/sprite.js"></script>
		<script defer src="js/keyboard.js"></script>
		<script defer src="js/game.js"></script>
		<script defer src="js/sound.js"></script>
		<script defer src="js/sprites/player.js"></script>
		<script defer src="js/sprites/platform.js"></script>
		<script defer src="js/sprites/spike.js"></script>
		<script defer src="js/sprites/floor.js"></script>
		<script defer src="js/sprites/ceiling.js"></script>
		<script defer src="js/level.js"></script>
		<script defer src="js/levels/nostalgia.js"></script>
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<div id="fps-counter"></div>
		<div id="menu">
			<h1>BeatDash</h1>
			<button id="play-button" onclick="startGame()">Play</button>
			<h2>Settings</h2>
			<div class="slider">
				<div class="label">Volume</div>
				<input type="range" id="volume-slider" min="0" max="100" value="100">
				<div class="label" id="volume-slider-value">100%</div>
			</div>
		</div>
		<canvas id="game"></canvas>
	</body>
</html>
