<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BeatDash</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/index.css">

		<script defer src="js/database.js"></script>
		<script defer src="js/vector.js"></script>
		<script defer src="js/sprite.js"></script>
		<script defer src="js/keyboard.js"></script>
		<script defer src="js/game.js"></script>
		<script defer src="js/sound.js"></script>
		<script defer src="js/beat-visualiser.js"></script>
		<script defer src="js/audio-visualiser.js"></script>
		<script defer src="js/sprites/player.js"></script>
		<script defer src="js/sprites/platform.js"></script>
		<script defer src="js/sprites/spike.js"></script>
		<script defer src="js/sprites/floor.js"></script>
		<script defer src="js/sprites/ceiling.js"></script>
		<script defer src="js/sprites/score-block.js"></script>
		<script defer src="js/sprites/gravity-invertor.js"></script>
		<script defer src="js/map-generator.js"></script>
		<script defer src="js/level.js"></script>
		<script defer src="js/levels/nostalgia.js"></script>
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<canvas id="beat-visualiser"></canvas>
		<canvas id="audio-visualiser"></canvas>
		<canvas id="game"></canvas>

		<div id="fps-counter"></div>
		<div id="score-counter"></div>

		<div id="song-details">
			<h1 id="song-title"></h1>
			<div id="song-time"></div>
		</div>

		<div id="song-progress-container">
			<div id="song-progress"></div>
		</div>

		<div id="menu">
			<h1>BeatDash</h1>

			<button id="play-button" tabindex="0" onclick="startGame()">Play</button>

			<h2>Settings</h2>

			<div class="slider">
				<div class="label">Volume</div>
				<input type="range" id="volume-slider" tabindex="0" min="0" max="100" value="100">
				<div class="label" id="volume-slider-value">100%</div>
			</div>

			<div class="toggle">
				<div class="label">Beat visualiser</div>
				<input type="checkbox" id="beat-visualiser-toggle" tabindex="0">
			</div>

			<div class="toggle">
				<div class="label">Audio visualiser</div>
				<input type="checkbox" id="audio-visualiser-toggle" tabindex="0">
			</div>

			<div class="toggle">
				<div class="label">Debug</div>
				<input type="checkbox" id="debug-toggle" tabindex="0">
			</div>

			<h2>How to play</h2>

			<p class="centered">
				Press space to jump to avoid obstacles
				<br>
				Press F and J to pop left and right score blocks
			</p>
		</div>

		<div id="loading-screen">
			<h1>Loading</h1>
			<div id="loading-screen-percentage">0.0%</div>
		</div>
	</body>
</html>
